<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博主管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/managerBloger.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body style="width: 100%;height: 100%">
    <div class="admin-main" >
        <div class="left"  style="position:absolute;top: 15px;width: 25%;height: 92%;">
            <fieldset class="layui-elem-field" style="height: 100%">
                <legend>博主列表</legend>
                <div class="layui-field-box" style="height:90%;overflow-y: auto">
                        <a id="addBtn" href="#" class="layui-btn layui-btn-mini" style="margin-left: 8px;margin-right: -12px"><i class="layui-icon">&#xe61f;</i> 添加</a>
                        <a id="delBtn" href="#" class="layui-btn layui-btn-mini layui-btn-danger"><i class="layui-icon">&#xe640;</i> 删除</a>
                    <ul id="type-tree"></ul>
                </div>
            </fieldset>
        </div>
        <div class="right"  style="position:absolute;top: 15px;right:1%;width: 25%;height: 92%;">
            <fieldset class="layui-elem-field" style="height: 100%">
                <legend>未启用</legend>
                <div class="layui-field-box" style="height:90%;overflow-y: auto">
                    <ul id="unmenu-tree"></ul>
                </div>
            </fieldset>
        </div>
        <div class="content"  style="position:absolute;top: 15px;left:27.5%;width: 45%;height: 92%;">
            <fieldset class="layui-elem-field" style="height: 100%">
                <legend>操作内容</legend>
                <div class="layui-field-box"  style="height:90%;overflow-y:auto">
                    <form class="layui-form" action="" >
                        <div class="layui-form-item">
                            <label class="layui-form-label">博主名字</label>
                            <div class="layui-input-inline">
                                <input type="hidden" name="id">
                                <input type="text" name="name" required  lay-verify="required" placeholder="请输入博主名字" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">博主头像</label>
                            <div class="site-demo-upload" style="left: 110px">
                                <img id="preview" src="../../upload/default.jpg" style="border-radius:0">
                                <input type="hidden" name="headimg" value="/upload/default.jpg">
                                <div class="site-demo-upbar">
                                    <input type="file" name="images" class="layui-upload-file" id="images">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">职业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="job" required lay-verify="required" placeholder="职业" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">毕业学校</label>
                            <div class="layui-input-inline">
                                <input type="text" name="school" required lay-verify="required" placeholder="毕业学校" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">简介</label>
                            <div class="layui-input-inline">
                                <textarea name="intro" placeholder="请输入简介" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">微信</label>
                            <div class="layui-input-inline">
                                <input type="text" name="wechat" required lay-verify="required" placeholder="微信" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">QQ</label>
                            <div class="layui-input-inline">
                                <input type="text" name="qq" required lay-verify="required" placeholder="QQ" autocomplete="off" class="layui-input" />
                            </div>
                        </div><div class="layui-form-item">
                            <label class="layui-form-label">微博</label>
                            <div class="layui-input-inline">
                                <input type="text" name="weibo" required lay-verify="required" placeholder="微博" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">创建时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="createTime_no" required lay-verify="required" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">创建人</label>
                            <div class="layui-input-inline">
                                <input type="text" name="createUser_no" required lay-verify="required" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">启用</label>
                            <div class="layui-input-block" id="dr">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">更新时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ts" required lay-verify="required" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                    </form>
                    <div class="layui-input-block">
                        <button id="modify" class="layui-btn">更改</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
<script src="../plugins/layui/layui.js"></script>
<script src="../js/managerBloger.js"></script>
</div>
</body>
</html>
