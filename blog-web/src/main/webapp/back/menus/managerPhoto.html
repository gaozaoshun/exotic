<!DOCTYPE html>
<html lang="en" style="height: 80%">
<head>
    <meta charset="UTF-8">
    <title>相册管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/managerPhoto.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body style="height: 100%">

    <div class="admin-main"  style="height: 100%">
            <fieldset class="layui-elem-field">
                <div class="layui-field-box" >
                    <a id="editBtn" href="#" class="layui-btn layui-btn-small">
                        <i class="layui-icon">&#xe61f;</i> 上传图片
                    </a>
                    <a id="setBtn" href="#" class="layui-btn layui-btn-small">
                        <i class="layui-icon">&#xe64a;</i> 相册
                    </a>
                    <a id="rubbishBtn" href="#" class="layui-btn layui-btn-small">
                        <i class="layui-icon">&#xe640;</i> 回收站
                    </a>
                    <a id="titleQ" href="#" class="layui-btn layui-btn-small"  style="float: right">
                        <i class="layui-icon">&#xe615;</i> 搜索
                    </a>
                    <input id="titleInput" type="text" class="layui-input layui-input-inline" style="height: 31px;width: 200px;float: right" placeholder="搜索标题">
                </div>
            </fieldset>
            <fieldset class="layui-elem-field" style="height:100%;overflow-y: scroll;overflow-x: hidden"  id="img-scoll">
                <div class="layui-field-box" style="height:100%">
                    <ul id="lazy-load-img" style="height:100%;position: relative" >

                    </ul>
                </div>
            </fieldset>
        </div>
    </div>

<script src="../plugins/jquery.js"></script>
<script src="../plugins/layui/layui.js"></script>
<script src="../plugins/context.js"></script>
<script src="../js/managerPhoto.js"></script>
</body>
</html>
