<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐博文选择优先级</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/managerRecommend.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
        <div style="padding-top: 20px;padding-bottom: 20px;padding-right: 50px">
            <form class="layui-form" action="" >
                <div class="layui-form-item">
                    <label class="layui-form-label">推荐排序</label>
                    <div class="layui-input-block">
                        <select name="lv" lay-verify="required">
                            <option value="">请选择优先级</option>
                            <option value="1">一</option>
                            <option value="2">二</option>
                            <option value="3">三</option>
                            <option value="4">四</option>
                            <option value="5">五</option>
                            <option value="6">六</option>
                            <option value="7">七</option>
                            <option value="8">八</option>
                            <option value="9">九</option>
                            <option value="10">十</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="layui-input-block">
                <button class="layui-btn" id="yes">确定</button>
            </div>
        </div>
    <script src="../plugins/layui/layui.js"></script>
    <script src="../js/chooseLV.js"></script>
</body>
</html>
