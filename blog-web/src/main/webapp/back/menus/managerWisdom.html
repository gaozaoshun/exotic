<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/table.css" />
	</head>
	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<div class="layui-field-box">
					<a id="addBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe61f;</i> 添加
					</a>
					<a id="setBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe614;</i> 设置成当前
					</a>
					<a id="editBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe642;</i> 编辑
					</a>
					<a id="repBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe64f;</i> 撤销
					</a>
					<a id="recBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe63d;</i> 恢复
					</a>
					<a id="delBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe640;</i> 删除
					</a>
					<a id="titleQ" href="#" class="layui-btn layui-btn-small"  style="float: right">
						<i class="layui-icon">&#xe615;</i> 搜索
					</a>
					<input id="titleInput" type="text" class="layui-input layui-input-inline" style="height: 31px;width: 200px;float: right" placeholder="搜索标题">
				</div>
			</fieldset>
			<fieldset class="layui-elem-field">
				<div class="layui-field-box">
					<table class="site-table table-hover">
						<thead>
							<tr>
								<th><input type="checkbox" id="selected-all"></th>
								<th>ID<i class="layui-icon">&#xe625;</i></th>
								<th>背景图</th>
								<th>标题</th>
								<th>内容解析</th>
								<th>优先级</th>
								<th>创建时间<i class="layui-icon">&#xe625;</i></th>
								<th>创建人<i class="layui-icon">&#xe625;</i></th>
								<th>最后修改时间<i class="layui-icon">&#xe625;</i></th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>
				</div>
			</fieldset>
			<div class="admin-table-page"><div id="page" class="page" style="text-align: center;background: #fff"></div></div>
		</div>
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../js/managerWisdom.js"></script>
	</body>
</html>
