<!DOCTYPE html>
<html style="width: 100%;height: 100%">
	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/table.css" />
	</head>
	<body  style="width: 100%;height: 97%">
		<div class="admin-main">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">权限名称</label>
                    <div class="layui-input-block">
                        <input name="name" type="text" class="layui-input" placeholder="权限名称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">权限图标</label>
                    <div class="layui-input-inline" style="width: 187px;">
                        <input name="icon" type="text" class="layui-input" placeholder="权限图标" disabled>
                    </div>
                    <div class="layui-input-inline" style="position: absolute;left: 199px;top: 68px;">
                        <button class="layui-btn" id="menuIcon">选择</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">权限URI</label>
                    <div class="layui-input-block">
                        <input name="uri" type="text" class="layui-input" placeholder="权限URI">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">权限描述</label>
                    <div class="layui-input-block">
                        <textarea name="descp" class="layui-textarea" placeholder="权限描述"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">对应菜单</label>
                    <div class="layui-input-block">
                        <select name="menuId" lay-verify="required">
                            <option value="">请选择菜单</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">启用</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="dr" lay-skin="switch" lay-filter="dr" value="1">
                    </div>
                </div>
                <div style="text-align: center;margin-bottom: 10px">
                    <button id="save"  class="layui-btn layui-btn">确定</button>
                </div>
            </div>
        </div>
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../js/addSysAutho.js"></script>
	</body>
</html>
