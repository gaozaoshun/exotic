<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/managerMenu.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
        <div style="padding-top: 20px;padding-right: 50px">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" required  lay-verify="required" placeholder="请输入类型名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单URL</label>
                        <div class="layui-input-inline">
                            <input type="text" name="url" required  lay-verify="required" placeholder="请输入菜单URL" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单描述</label>
                        <div class="layui-input-inline">
                            <textarea name="descp" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">优先级</label>
                        <div class="layui-input-inline">
                            <input type="number" name="lv" required lay-verify="required" placeholder="优先级不能重复" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">数值越低优先级越高</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">启用</label>
                        <div class="layui-input-block" id="dr">
                            <input type="checkbox" name="dr" lay-skin="switch" checked>
                        </div>
                    </div>
                </form>
            <div class="layui-input-block">
                <button class="layui-btn" id="yes">确定</button>
                <button class="layui-btn" id="cancel">取消</button>
            </div>
        </div>
    <script src="../plugins/layui/layui.js"></script>
    <script src="../js/addMenu.js"></script>
</body>
</html>
