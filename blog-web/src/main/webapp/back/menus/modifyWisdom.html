<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑名言管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/managerPhoto.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
        <div style="padding-top: 20px;padding-bottom: 20px;padding-right: 50px">
            <form class="layui-form" action="" >
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">背景图</label>
                    <div class="site-demo-upload" style="left: 110px">
                        <img id="preview" src="../../upload/default.jpg" style="border-radius:0">
                        <input type="hidden" name="img" value="/upload/default.jpg">
                        <div class="site-demo-upbar">
                            <input type="file" name="images" class="layui-upload-file" id="images">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required lay-verify="required" placeholder="标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容解析</label>
                    <div class="layui-input-inline">
                        <textarea class="layui-textarea" name="text" placeholder="内容解析"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">优先级</label>
                    <div class="layui-input-inline">
                        <input type="number" name="lv" required lay-verify="required" placeholder="数值越低优先级越高" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">启用</label>
                    <div class="layui-input-block" id="dr">
                        <input type="checkbox" name="dr" lay-skin="switch">
                    </div>
                </div>
            </form>
            <div class="layui-input-block">
                <button class="layui-btn" id="yes">确定</button>
            </div>
        </div>
    <script src="../plugins/layui/layui.js"></script>
    <script src="../js/modifyWisdom.js"></script>
</body>
</html>
