<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/table.css" />
	</head>

	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<div class="layui-field-box">
					<a id="editBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe642;</i> 编辑
					</a>
					<a id="repBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe64f;</i> 撤销
					</a>
					<a id="recBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe63d;</i> 恢复
					</a>
					<a id="delBtn" href="#" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe640;</i> 删除
					</a>
					<a href="#" id="highQ" class="layui-btn layui-btn-small" style="float: right">
						高级搜索
					</a>
					<a id="titleQ" href="#" class="layui-btn layui-btn-small"  style="float: right">
						<i class="layui-icon">&#xe615;</i> 搜索
					</a>
					<input id="titleInput" type="text" class="layui-input layui-input-inline" style="height: 31px;width: 200px;float: right" placeholder="搜索标题">
				</div>
			</fieldset>
			<div id="hideQ" style="display: none">
				<fieldset class="layui-elem-field">
					<div class="layui-field-box">
						<form id="highForm" class="layui-form layui-form-pane" action="">
							<div class="layui-form-item layui-inline">
								<label class="layui-form-label ">标题</label>
								<div class="layui-input-block">
									<input type="text" name="qtitle" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item  layui-inline">
								<label class="layui-form-label">文章类型</label>
								<div class="layui-input-block">
									<select name="qtypeId" id="type">
										<option value="">请选择文章类型</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item layui-inline">
								<label class="layui-form-label ">关键字</label>
								<div class="layui-input-block">
									<input type="text" name="qkeyWords" lay-verify="keyWords" autocomplete="off" placeholder="输入关键字" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item  layui-inline">
								<label class="layui-form-label">删除标志</label>
								<div class="layui-input-block">
									<select name="qdr" id="dr">
										<option value="">请选择标识</option>
										<option value="0">未删除</option>
										<option value="1">已删除</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item layui-inline">
								<label class="layui-form-label">创建日期</label>
								<div class="layui-input-inline" >
									<input type="text" name="qcBeginTime" placeholder="开始日期" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="text" name="qcEndTime" placeholder="结束日期" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
								</div>
							</div>
							<div class="layui-form-item layui-inline">
								<label class="layui-form-label">修改日期</label>
								<div class="layui-input-inline" >
									<input type="text" name="qtBeginTime" placeholder="开始日期" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="text" name="qtEndTime" placeholder="结束日期" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
								</div>
							</div>
							<div class="layui-form-item layui-inline">
								<label class="layui-form-label">浏览量</label>
								<div class="layui-input-inline" >
									<input type="number" name="qminLook" placeholder="最小浏览量" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="number" name="qmaxLook" placeholder="最大浏览量" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item layui-inline">
								<label class="layui-form-label">点赞数</label>
								<div class="layui-input-inline" >
									<input type="number" name="qminLike" placeholder="最小点赞数" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="number" name="qmaxLike" placeholder="最大点赞数" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item layui-inline">
								<label class="layui-form-label">评论量</label>
								<div class="layui-input-inline" >
									<input type="number" name="qminTalk" placeholder="最小评论量" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="number" name="qmaxTalk" placeholder="最大评论量" autocomplete="off" class="layui-input">
								</div>
							</div>
						</form>
							<button id="highSearch" class="layui-btn" >
								查询
							</button>
							<button type="reset" class="layui-btn layui-btn-warm">
								清空
							</button>

					</div>
				</fieldset>
			</div>
			<fieldset class="layui-elem-field">
				<div class="layui-field-box">
					<table class="site-table table-hover">
						<thead>
							<tr>
								<th><input type="checkbox" id="selected-all"></th>
								<th>主键ID<i class="layui-icon">&#xe625;</i></th>
								<th>标题</th>
								<th>作者</th>
								<th>创建时间<i class="layui-icon">&#xe625;</i></th>
								<th>最后修改时间<i class="layui-icon">&#xe625;</i></th>
								<th>浏览量<i class="layui-icon">&#xe625;</i></th>
								<th>点赞数<i class="layui-icon">&#xe625;</i></th>
								<th>评论量<i class="layui-icon">&#xe625;</i></th>
								<th>类别</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="tbody">

						</tbody>
					</table>
				</div>
			</fieldset>
			<div class="admin-table-page"><div id="page" class="page" style="text-align: center;background: #fff"></div></div>
		</div>
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../js/managerBlog.js"></script>
	</body>
</html>
