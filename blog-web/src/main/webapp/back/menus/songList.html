<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/songList.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
        <div style="padding-top: 20px;padding-bottom: 20px;padding-right: 50px">
            <form class="layui-form" action="" >
                <div class="layui-form-item">
                    <label class="layui-form-label">MP3</label>
                    <div class="layui-input-inline">
                        <select name="mp3" lay-verify="required">
                            <option value="">请选择MP3</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <ul class="songUl">
                    </ul>
                </div>
            </form>
            <button class="layui-btn layui-btn-danger" id="chooseBtn" style="position: absolute;top:20px;right: 66px;">确定</button>
            <button class="layui-btn" id="save" style="margin-left: 310px;">提交</button>
        </div>
    <script src="../plugins/layui/layui.js"></script>
    <script src="../js/songList.js"></script>
</body>
</html>
