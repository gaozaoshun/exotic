<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加推荐博文管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/managerRecommend.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
        <div style="padding-top: 20px;padding-bottom: 20px;padding-right: 50px">
            <form class="layui-form" action="" >
                <div class="layui-form-item">
                    <label class="layui-form-label">推荐文章</label>
                    <div class="layui-input-inline">
                        <select name="blogId" lay-verify="required">
                            <option value="">请选择推荐文章</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">优先级</label>
                    <div class="layui-input-inline">
                        <input type="text" name="lv" required lay-verify="required" placeholder="数值越低优先级越高" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
            <div class="layui-input-block">
                <button class="layui-btn" id="yes">确定</button>
                <button class="layui-btn" id="cancel">取消</button>
            </div>
        </div>
    <script src="../plugins/layui/layui.js"></script>
    <script src="../js/addRecommend.js"></script>
</body>
</html>
