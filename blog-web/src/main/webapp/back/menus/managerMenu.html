<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/managerMenu.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body style="width: 100%;height: 100%">
    <div class="admin-main" >
        <div class="left"  style="position:absolute;top: 15px;width: 25%;height: 92%;">
            <fieldset class="layui-elem-field" style="height: 100%">
                <legend>菜单列表</legend>
                <div class="layui-field-box" style="height:90%;overflow-y: auto">
                        <a id="addBtn" href="#" class="layui-btn layui-btn-mini" style="margin-left: 8px;margin-right: -12px"><i class="layui-icon">&#xe61f;</i> 添加</a>
                        <a id="delBtn" href="#" class="layui-btn layui-btn-mini layui-btn-danger"><i class="layui-icon">&#xe640;</i> 删除</a>
                    <ul id="type-tree"></ul>
                </div>
            </fieldset>
        </div>
        <div class="right"  style="position:absolute;top: 15px;right:1%;width: 25%;height: 92%;">
            <fieldset class="layui-elem-field" style="height: 100%">
                <legend>未启用类型</legend>
                <div class="layui-field-box" style="height:90%;overflow-y: auto">
                    <ul id="unmenu-tree"></ul>
                </div>
            </fieldset>
        </div>
        <div class="content"  style="position:absolute;top: 15px;left:27.5%;width: 45%;height: 92%;">
            <fieldset class="layui-elem-field" style="height: 100%">
                <legend>操作内容</legend>
                <div class="layui-field-box"  style="height:90%;overflow-y:auto">
                    <form class="layui-form" action="" >
                        <div class="layui-form-item">
                            <label class="layui-form-label">类型名</label>
                            <div class="layui-input-inline">
                                <input type="hidden" name="id">
                                <input type="text" name="name" required  lay-verify="required" placeholder="请输入类型名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单URL</label>
                            <div class="layui-input-inline">
                                <input type="text" name="url" required  lay-verify="required" placeholder="请输入菜单URL" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单描述</label>
                            <div class="layui-input-inline">
                                <textarea name="descp" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">优先级</label>
                            <div class="layui-input-inline">
                                <input type="number" name="lv" required lay-verify="required" placeholder="优先级不能重复" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">数值越低优先级越高</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">创建时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="createTime_no" required lay-verify="required" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">创建人</label>
                            <div class="layui-input-inline">
                                <input type="text" name="createUser_no" required lay-verify="required" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">启用</label>
                            <div class="layui-input-block" id="dr">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">更新时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ts" required lay-verify="required" autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                    </form>
                    <div class="layui-input-block">
                        <button id="modify" class="layui-btn">更改</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
<script src="../plugins/layui/layui.js"></script>
<script src="../js/managerMenu.js"></script>
</div>
</body>
</html>
