<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="site-text site-block">
<form class="layui-form" action="">
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章概要</label>
        <div class="layui-input-block">
            <textarea name="summary" placeholder="请输入概要" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <textarea name="content" class="layui-textarea layui-hide"  lay-verify="content" id="editor"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键字</label>
        <div class="layui-input-block">
            <input type="text" name="keyWords" autocomplete="off" class="layui-input" placeholder="多个关键字用英文半角逗号 , 隔开">
        </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">文章类型</label>
            <div class="layui-input-block">
                <select name="typeId" id="typeTpl">
                    <option value="">请选择文章类型</option>
                </select>
            </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章预览图</label>
        <div class="site-demo-upload" style="left: 110px">
            <img id="preview" src="../../upload/default.jpg" style="border-radius:0">
            <input type="hidden" name="cover" value="/upload/default.jpg">
            <div class="site-demo-upbar">
                <input type="file" name="images" class="layui-upload-file" id="images">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="modify">修改</button>
            <button class="layui-btn layui-btn-danger" id="cancel">取消</button>
        </div>
    </div>
</form>
<script src="../plugins/layui/layui.js"></script>
<script src="../js/editBlog.js"></script>
</div>
</body>
</html>
