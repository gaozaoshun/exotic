<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
    <!--TODO 清除表单缓存-->
    <body class="beg-login-bg" onLoad="javascript:document.loginForm.reset()">
		<div class="beg-login-box">
			<header>
				<h1>EXOTIC CMS</h1>
			</header>
			<div class="beg-login-main">
				<form class="layui-form" name="loginForm">
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
                        <!--用户名-->
						<input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
                        <!--密码-->
						<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
                        <div class="layui-inline" style="margin-bottom:0;margin-right:0;">
                            <label class="beg-login-icon"><i class="layui-icon">&#x1005;</i></label>
                            <!--验证码-->
                            <input style="width: 150px" type="text" name="code" lay-verify="required" autocomplete="off" placeholder="验证码" class="layui-input">
                        </div>
                        <div class="layui-inline" style="margin-bottom:0;margin-right:0;width:116px;">
                            <!--验证码图-->
                            <a><img id="code" src="../admin/code" style="width: 116px;;height: 38px"></a>
                        </div>
                    </div>
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						<div class="beg-pull-right">
                            <!--登陆按钮-->
							<button class="layui-btn" lay-submit lay-filter="login">
                            <i class="layui-icon">&#xe650;</i> 登录
                        </button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer style="margin-top:15px;text-align: center">
				<span style="">2016 © www.gaozaoshun.cn</span>
			</footer>
		</div>
		<script src="plugins/layui/layui.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
