<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <label>url</label>
    <input type="text" name="url" value="http://127.0.0.1:8080/blogs/"><br>
    <label>page</label>
    <input type="number" name="page"><br>
    <label>rows</label>
    <input type="number" name="rows"><br>
    <label>field</label>
    <input type="number" name="field"><br>
    <label>order</label>
    <input type="number" name="order"><br>
    <label>title</label>
    <input type="text" name="title"><br>
    <label>typeId</label>
    <input type="number" name="typeId"><br>
    <label>cBeginTime</label>
    <input type="text" name="cBeginTime"><br>
    <label>cEndTime</label>
    <input type="text" name="cEndTime"><br>
    <label>dr</label>
    <input type="number" name="dr"><br>
    <label>tBeginTime</label>
    <input type="text" name="tBeginTime"><br>
    <label>tEndTime</label>
    <input type="text" name="tEndTime"><br>
    <label>minLike</label>
    <input type="number" name="minLike"><br>
    <label>maxLike</label>
    <input type="number" name="maxLike"><br>
    <label>minLook</label>
    <input type="number" name="minLook"><br>
    <label>maxLook</label>
    <input type="number" name="maxLook"><br>
    <label>minTalk</label>
    <input type="number" name="minTalk"><br>
    <label>maxTalk</label>
    <input type="number" name="maxTalk"><br>
    <label>keyWords</label>
    <input type="text" name="keyWords"><br>

    <button id="link">测试</button><br>
    <label>返回的JSON数据</label>
    <textarea id="json" style="width: 100%;height: 500px"></textarea><br>
    <script>
        $(function () {
            $('#link').unbind('click').bind('click',function () {
                var dataForm = {
                    title:$('input[name="title"]').val(),
                    typeId:$('input[name="typeId"]').val(),
                    cBeginTime:$('input[name="cBeginTime"]').val(),
                    cEndTime:$('input[name="cEndTime"]').val(),
                    dr:$('input[name="dr"]').val(),
                    tBeginTime:$('input[name="tBeginTime"]').val(),
                    tEndTime:$('input[name="tEndTime"]').val(),
                    minLike:$('input[name="minLike"]').val(),
                    maxLike:$('input[name="maxLike"]').val(),
                    minLook:$('input[name="minLook"]').val(),
                    maxLook:$('input[name="maxLook"]').val(),
                    minTalk:$('input[name="minTalk"]').val(),
                    maxTalk:$('input[name="maxTalk"]').val(),
                    keyWords:$('input[name="keyWords"]').val(),
                    page:$('input[name="page"]').val(),
                    rows:$('input[name="rows"]').val(),
                    field:$('input[name="field"]').val(),
                    order:$('input[name="order"]').val()
                };
                $.ajax({
                    url:$('input[name="url"]').val(),
                    type:'post',
                    data:dataForm,
                    dataType:'json',
                    success:function (res) {
                        $('#json').val(JSON.stringify(res));
                    },
                    error:function (stat) {
                        $('#json').val(JSON.stringify(stat));
                    }

                })
            })
        })
    </script>
</body>
</html>
